<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #form="ngForm" novalidate (ngSubmit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Entre e divirta-se</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input  type="email" 
                            class="form-control" 
                            placeholder="Username" 
                            autocomplete="username"
                            name="email"
                            id="email" 
                            [(ngModel)]="user.email" 
                            required
                    />
                  </div>
                  <div class="input-group mb-4">
                    <ng-container
                          *ngIf="form.controls['email'] && !form.controls['email'].valid && (form.controls['email'].touched || form.submitted)">
                          <small class="text-danger">Campo Obrigatório</small>
                    </ng-container>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input  type="password"
                            class="form-control"
                            placeholder="Password"
                            autocomplete="current-password"
                            name="password"
                            id="password" 
                            [(ngModel)]="user.password" 
                            required
                    />
                    <div class="input-group mb-4">
                      <ng-container
                            *ngIf="form.controls['password'] && !form.controls['password'].valid && (form.controls['password'].touched || form.submitted)">
                            <small class="text-danger">Campo Obrigatório</small>
                      </ng-container>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Entrar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Cadastrar</h2>
                  <p>Entre no ano de 3150 e gerencie uma equipe de heróis para defender o mundo!</p>
                  <button type="button" class="btn btn-primary active mt-3" (click)="register()">Registrar Agora!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
