<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #form="ngForm" novalidate (ngSubmit)="register()">
                <h1>Cadastrar</h1>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"
                        class="form-control"
                        placeholder="Nome"
                        autocomplete="username"
                        id="name"
                        name="name"
                        [(ngModel)]="user.name"
                        required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text"
                        class="form-control"
                        placeholder="Email"
                        autocomplete="email"
                        id="email"
                        name="email"
                        [(ngModel)]="user.email"
                        required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password"
                        class="form-control"
                        placeholder="Senha"
                        autocomplete="new-password"
                        id="password"
                        name="password"
                        [(ngModel)]="user.password"
                        required>
                </div>
                <button type="submit" class="btn btn-block btn-success">Cadastrar</button>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
